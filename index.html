<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Диалог Персонажей</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #subtitles {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            max-width: 80%;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #subtitles.show {
            opacity: 1;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: auto;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #character-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
        }
        
        .character-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .character-status {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="ui">
            <div id="controls">
                <button id="startBtn">Начать диалог</button>
                <button id="pauseBtn" disabled>Пауза</button>
                <button id="nextBtn" disabled>Следующая реплика</button>
            </div>
            
            <div id="character-info">
                <div class="character-name" id="currentSpeaker">Готов к диалогу</div>
                <div class="character-status" id="currentStatus">Нажмите "Начать диалог"</div>
            </div>
            
            <div id="subtitles"></div>
        </div>
    </div>
    
    <script type="module" src="/main.ts"></script>
</body>
</html>
