<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Диалог Персонажей</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="canvas-container">
        <div id="ui">
            <div id="controls">
                <button id="startBtn">Начать диалог</button>
                <button id="pauseBtn" disabled>Пауза</button>
            </div>

            <div id="dialogue-selector">
                <!-- Карточки диалогов будут добавлены динамически -->
            </div>

            <div id="dialogue-info">
                <div class="dialogue-title">Выберите диалог</div>
                <div class="dialogue-description">Используйте селектор выше для выбора диалога</div>
            </div>
            <div id="subtitles"></div>
        </div>
    </div>

    <script type="module" src="/main.ts"></script>
</body>
</html>
