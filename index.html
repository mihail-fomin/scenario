<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Диалог Персонажей</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #subtitles {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            max-width: 80%;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .speaker-name {
            font-weight: bold;
            font-size: 16px;
            color: #4CAF50;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dialogue-text {
            font-size: 18px;
            line-height: 1.4;
        }
        
        #subtitles.show {
            opacity: 1;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: auto;
        }

        #dialogue-selector {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .dialogue-card {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #555;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
            min-width: 120px;
            max-width: 200px;
        }

        .dialogue-card:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dialogue-card.active {
            background: rgba(26, 3, 78, 0.651);
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .dialogue-card-title {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .dialogue-card-description {
            font-size: 12px;
            color: #ccc;
            line-height: 1.3;
        }

        #dialogue-info {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
            max-width: 500px;
            text-align: center;
        }

        .dialogue-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .dialogue-description {
            font-size: 14px;
            color: #ccc;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #character-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
        }
        
        .character-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .character-status {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="ui">
            <div id="controls">
                <button id="startBtn">Начать диалог</button>
                <button id="pauseBtn" disabled>Пауза</button>
                <button id="nextBtn" disabled>Следующая реплика</button>
            </div>

            <div id="dialogue-selector">
                <!-- Карточки диалогов будут добавлены динамически -->
            </div>

            <div id="dialogue-info">
                <div class="dialogue-title">Выберите диалог</div>
                <div class="dialogue-description">Используйте селектор выше для выбора диалога</div>
            </div>
            
            <div id="character-info">
                <div class="character-name" id="currentSpeaker">Готов к диалогу</div>
                <div class="character-status" id="currentStatus">Нажмите "Начать диалог"</div>
            </div>
            
            <div id="subtitles"></div>
        </div>
    </div>
    
    <script type="module" src="/main.ts"></script>
</body>
</html>
